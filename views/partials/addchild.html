<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Child</title>
  </head>
  <body>
    <form action='/tracker/addchild' method='POST' class='addchild'>
      <h3>Add Child</h3>
      <div class='form-group'>
        <br>
        <label for='first'>First Name</label>
        <input class='form-control' id='first' type='text' autofocus>
      </div>
      <div class='form-group'>
        <label for='middle'>Middle Name</label>
        <input class='form-control' id='middle' type='text'>
      </div>
      <div class='form-group'>
        <label for='last'>Last Name</label>
        <input class='form-control' id='last' type='text'>
      </div>
      <div class='form-group'>
        <label for='dob'>Date of Birth</label>
        <input class='form-control' id='dob' type='date'>
      </div>
      <div class='form-group'>
        <label for='tob'>Date of Birth</label>
        <input class='form-control' id='tob' type='time'>
      </div>
      <div class='form-group'>
        <p>Sex</p>
        <label for='girl'> Girl </label>
        <input type='radio' value='Female'>
        <label for='boy'> Boy </label>
        <input type='radio' value='Male'>
      </div>
      <div class='button'>
        <button type='submit'>Submit</button>
      </div>
    </form>
  </body>
</html>
