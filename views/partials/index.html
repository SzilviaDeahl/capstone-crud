      <form id='addkid' class='addchild hideForm'>
        <h4>Add a Child</h4>
        <div class='form-group'>
          <br>
          <label for='first'>First Name</label>
          <input class='form-control' id='first' type='text' name='first' autofocus>
        </div>
        <div class='form-group'>
          <label for='middle'>Middle Name</label>
          <input class='form-control' id='middle' type='text' name="middle">
        </div>
        <div class='form-group'>
          <label for='last'>Last Name</label>
          <input class='form-control' id='last' type='text' name='last'>
        </div>
        <div class='form-group'>
          <label for='dob'>Date of Birth</label>
          <input class='form-control' id='dob' type='date' name='dob'>
        </div>
        <div class='form-group'>
          <label for='tob'>Date of Birth</label>
          <input class='form-control' id='tob' type='time' name='tob'>
        </div>
        <div class='form-group'>
          <p>Sex</p>
          <label for='girl'> Girl </label>
          <input type='radio' value='Female' name='female'>
          <label for='boy'> Boy </label>
          <input type='radio' value='Male' name='male'>
        </div>
        <div class='button'>
          <button type='submit'>Submit</button>
        </div>
      </form>
